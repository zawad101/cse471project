<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Your custom CSS or additional styles here -->
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <!-- Check if user is authenticated -->
        {% if user.is_authenticated %}
            <div class="text-center mb-4">
                <!-- Display username -->
                <p class="text-xl font-semibold text-gray-800">Hello, {{ user.username }}!</p>
            </div>
            <div class="flex justify-center space-x-4 mb-4">
                <!-- Logout form -->
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded">Logout</button>
                </form>
                {% comment %} <!-- Update Profile button -->
                <a href="{% url 'update_profile' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">Update Profile</a> {% endcomment %}
                <!-- Reset Password link -->
                <a href="{% url 'reset_password' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded">Reset Password</a>
                <!-- Profile button -->
                <a href="{% url 'view_profile' %}" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-4 py-2 rounded">View Profile</a>
            </div>
        {% else %}
            <div class="text-center mb-4">
                <!-- If user is not authenticated, show login and signup links -->
                <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">Login</a>
                <a href="{% url 'signup' %}" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded">Signup</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
